<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom POPUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="btn btn-danger mt-3 ms-5" id="place_order">Open Modal</button>
    
    <div class="place-order-popup">
        <div class="place-order-popup-inner" id="res-custom-place-order-popup">
            <div class="place-order-popup-header">
                <div class="place-order-popup-close-icon-wrapper">
                    <span id="place-order-popup-close-icon">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            </div>
            <div class="place-order-popup-body">
                <div class="place-order-popup-thumbnail">
                    <img src="images/kairos-brewing-text-logo.png" alt="place-order-popup-thumbnail">
                </div>
            </div>
            <div class="place-order-popup-footer">
                <p class="place-order-popup-message">
                    “Es tiempo de una cerveza fresca!
                    <br><br>
                    Estás por terminar. Sólo queríamos recordarte que la venta de alcohol es exclusiva para mayores de edad (+18) por lo que el/la repartidor/a puede solicitar tu identificación para la entrega.”
                </p>
            </div>
        </div>
    </div>

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/88857f69ea.js" crossorigin="anonymous"></script>
    <!-- custom js script -->
    <script src="script.js"></script>
</body>
</html>
